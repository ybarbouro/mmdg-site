<div class="mb-5 d-flex justify-content-between main-loop-card">	
<div class="pr-3">

	<h2 class="mb-0 h4 font-weight-bold">
	<a class="text-dark" href="{{post.url}}">{{ post.title }}</a>
	</h2>
	<h2 class="mb-1 h5 opens">Inauguración: {{ post.opens }}</h2>

	<p style="font-size:1rem;" class="excerpt">
	   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186 }}
	</p>

	<small class="d-block text-muted">
		En <span class="catlist">
		{% for category in post.categories %}
		<a class="text-capitalize text-muted smoothscroll" href="categories.html#{{ category | downcase }}">{{ category }}</a><span class="sep">, </span>
		{% endfor %}
		</span>
	</small>
	<small class="text-muted">
		Fecha de publicación: {{ post.date | date: '%b %d, %Y' }}
	</small>
</div>
{% if post.image %}
	<div class="col-md-3 pr-0 text-right">
	<a href="{{post.url}}">
	<img style="border-radius:4px;" class="w-100" src="{{ post.image }}" alt="{{ post.title }}">
	</a>
	</div>
{% endif %}
</div>
